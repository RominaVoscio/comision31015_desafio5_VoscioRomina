    <div class="card">
        <div class="card-header">
            <h1 class="text-primary">Ingrese Productos</h1>
        </div>
    <div class="card-body">    
    <form action="/products" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input name="price" type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label class="form-label">Foto URL</label>
            <input name="image" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <div>
        <a class="btn btn-info" href="/products" role="button">To Products</a>
    </div>
    </div>
